language: python
python:
  - "3.6"
addons:
  apt:
    packages:
      - build-essential
      - clang
      - cmake
      - bison
      - flex
#
# Compliant with Gazr Specification
# https://gazr.io
# https://github.com/dailymotion/gazr
# make style | test-unit | test-functional | init
script:
  - true
  # - make style
  # - make test-unit
  # - make test-functional
cache: pip
install:
  - make init
  - pip install -e .[test]
deploy:
  provider: pypi
  user: dailymotion-tech
  password:
    secure: 
  on:
    branch: master
